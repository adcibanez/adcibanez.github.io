function FSA() {

    var integervalue,i,space, factorial,n,j, sum,k,l,o, average,e,f,total;

    i=1;
    j=1;
    factorial=1;
   
    sum=0;
    k=1;

  do {

    document.getElementById("summm").innerHTML=
       sum;



    document.getElementById("aaverage").innerHTML=
       "The average of the first " +integervalue+ " numbers is:";

    document.getElementById("aaaverage").innerHTML=
       average;

}
