function computef1()

{

  var x;


  // Retrieve the user input 

  x = document.getElementById("f1").value*1;  // *1 Converts the result to number

  console.log(x);

  console.logYes;


  // Compute the sum

  let z  = (x-32)*5/9;


  // Display the result

  document.getElementById("fahrenheitlabel").innerHTML;

   document.getElementById("fahrenheit").value=z;


}

 function computec1()

{

  var y;


  // Retrieve the user input 

  y = document.getElementById("c2").value*1;  // *1 Converts the result to number

  console.log(y);

  console.logYes;


  // Compute the sum

  let yy  = (9/5*y)+32;


  // Display the result

  document.getElementById("celsiuslabel").innerHTML;

   document.getElementById("celsius").value=yy;


}  


 function computem1()

{

  var y;


  // Retrieve the user input 

  t = document.getElementById("m3").value*1;  // *1 Converts the result to number

  console.log(t);

  console.logYes;


  // Compute the sum

  let feet  = t*3.28084 ;


  // Display the result

  document.getElementById("meterslabel").innerHTML;

   document.getElementById("meters").value=feet;


}  


function computef4()

{

  var y;


  // Retrieve the user input 

  w = document.getElementById("f4").value*1;  // *1 Converts the result to number

  console.log(w);

  console.logYes;


  // Compute the sum

  let m  = w*0.3048;


  // Display the result

  document.getElementById("feetlabel").innerHTML;

   document.getElementById("feet").value=m;


}
